<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .dashboard {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1rem;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </nav>
    </header>

    <main class="dashboard">
        <div class="card">
            <h2>Overview</h2>
            <p>Check your recent activity and stats.</p>
        </div>
        <div class="card">
            <h2>Messages</h2>
            <p>You have 5 unread messages.</p>
        </div>
        <div class="card">
            <h2>Tasks</h2>
            <p>3 tasks pending for today.</p>
        </div>
        <div class="card">
            <h2>Notifications</h2>
            <p>2 new notifications.</p>
        </div>
    </main>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</body>

</html>
